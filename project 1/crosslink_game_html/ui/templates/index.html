<!-- ui/templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交叉线游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>交叉线游戏</h1>
    
    <div class="container">
        <div class="settings">
            <h2>游戏设置</h2>
            <div>
                <label for="boardSize">棋盘大小:</label>
                <input type="number" id="boardSize" min="3" max="15" value="8">
                <button id="createBoard">创建棋盘</button>
            </div>
            
            <div id="pieceSettings">
                <h3>添加棋子对</h3>
                <div>
                    <label>颜色:</label>
                    <input type="color" id="pieceColor" value="#3498db">
                    <span class="color-preview" id="colorPreview" style="background-color: #3498db;"></span>
                </div>
                <div>
                    <label>第一个棋子位置:</label>
                    <div>
                        <label>行:</label>
                        <input type="number" id="piece1Row" min="0" value="0">
                        <label>列:</label>
                        <input type="number" id="piece1Col" min="0" value="0">
                    </div>
                </div>
                <div>
                    <label>第二个棋子位置:</label>
                    <div>
                        <label>行:</label>
                        <input type="number" id="piece2Row" min="0" value="0">
                        <label>列:</label>
                        <input type="number" id="piece2Col" min="0" value="0">
                    </div>
                </div>
                <button id="addPiece">添加棋子对</button>
                
                <div>
                    <h3>已添加的棋子对</h3>
                    <div id="pieceList" class="piece-list">
                        <!-- 棋子对列表将显示在这里 -->
                    </div>
                    <button id="clearPieces">清除所有棋子</button>
                </div>
                
                <div>
                    <h3>搜索算法</h3>
                    <button id="findPaths">查找最短路径</button>
                    <button id="findPathsWithTurns">考虑转向代价的最短路径</button>
                </div>
            </div>
        </div>
        
        <div class="board-container">
            <h2>游戏棋盘</h2>
            <div id="board" class="board"></div>
            
            <div id="result" class="result" style="display:none">
                <h3>结果</h3>
                <div id="pathResults"></div>
                <div id="status" class="status"></div>
                <button id="clearPaths">清除路径</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
